<section id="visited-events-wrapper">
  <h2>Посетени събития</h2>
  <div class="events-list">
    <div *ngFor="let event of events">
      <app-event-container [event]="event"></app-event-container>
    </div>
    <div *ngIf="events.length === 0">
      <p>Нямате посетени събития.</p>
    </div>
  </div>
</section>
